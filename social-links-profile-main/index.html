<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="outer-container">
    <div class="centered-container">
      <div class="profile-card">
        <div class="profile-card__image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <div class="profile-card__content">
          <h1 class="profile-card__name">Jessica Randall</h1>
          <p class="profile-card__location">London, United Kingdom</p>
          <p class="profile-card__bio">"Front-end developer and avid reader".</p>
        </div>
        <div class="profile-card__social-links">
          <a class="social-button" href="github.com">GitHub</a>
          <a class="social-button" href="github.com">Frontend Mentor</a>
          <a class="social-button" href="github.com">LinkedIn</a>
          <a class="social-button" href="github.com">Twitter</a>
          <a class="social-button" href="github.com">Instagram</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
